<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivero Chaka | Sistema de Gestión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a7d4f 0%, #27ae60 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 40px 35px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      height: 80px;
      margin-bottom: 15px;
    }

    .logo h1 {
      color: #0c4b33;
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    .logo p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #1a7d4f;
    }

    .input-with-icon input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e0f2e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background: #f8fffc;
    }

    .input-with-icon input:focus {
      outline: none;
      border-color: #2ecc71;
      background: white;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #78909c;
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1a7d4f 0%, #27ae60 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(26, 125, 79, 0.3);
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .company-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      color: white;
      text-align: left;
      font-size: 0.9rem;
    }

    .company-info h3 {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer {
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 25px;
      }
      
      .logo h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="logo.png" alt="Vivero Chaka" onerror="this.src='logo.jpg'">
      <h1>Vivero Chaka</h1>
      <p>Sistema de Gestión Integral</p>
    </div>

    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorText"></span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="usuario@viverochaka.com" required autofocus>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>

    <div class="company-info">
      <h3><i class="fas fa-building"></i> MEXICO PRIMERO S DE S.S</h3>
      <p><strong>RFC:</strong> MPR980510JT9</p>
      <p><strong>Teléfono:</strong> 99-97-48-26-11</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2026 Vivero Chaka - Sistema de Gestión Integral</p>
    <p>Versión 2.0.0</p>
  </div>
</div>

<script>
  // Funcionalidad básica del login
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Mostrar/ocultar contraseña
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Validación básica del formulario
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Validaciones básicas
      if (!email || !password) {
        showError('Por favor, completa todos los campos');
        return;
      }
      
      if (!isValidEmail(email)) {
        showError('Por favor, ingresa un correo electrónico válido');
        return;
      }
      
      // Simular envío (reemplazar con tu lógica real)
      simulateLogin(email, password);
    });

    function showError(message) {
      errorText.textContent = message;
      errorMessage.style.display = 'flex';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function simulateLogin(email, password) {
      // Mostrar estado de carga
      const submitBtn = loginForm.querySelector('.btn-login');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
      submitBtn.disabled = true;

      // Simular petición al servidor (1.5 segundos)
      setTimeout(() => {
        // Aquí iría tu lógica real de autenticación
        console.log('Credenciales:', { email, password });
        
        // Resetear botón
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        
        // Mostrar éxito (reemplazar con redirección real)
        alert('Login exitoso! En una implementación real, aquí redirigirías al dashboard.');
        // window.location.href = 'dashboard.html';
      }, 1500);
    }
  });
</script>
</body>
</html>
